version: '3'

services: 
  biochain:
    build:
      dockerfile: Dockerfile
      context: .
    deploy: 
      resources:
        limits:
          memory: 4GB
    image: bc_converter
    command: sh -c "npm install --loglevel verbose && npm run dev"
    ports:
      - 3000:3000
    volumes:
      - "./:/home"